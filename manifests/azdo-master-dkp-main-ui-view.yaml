# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - '**/*.yml'
    - '**/*.yaml'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8d1b64e3-42d1-4744-8925-0f2cd069a315'
  imageRepository: 'dkpmainuiview'
  containerRegistry: 'masdkpacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  artifact_path: 'manifests'

stages:
- stage: Scan
  displayName: SonarQube Scan
  jobs:
  - job: Scan 
    displayName: Run SonarQube scans with code coverage
    pool:
      name: mas-dkp-mgmt
    steps:
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'SonarQube'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'data-and-knowledge-platform_dkp-main-ui-view'
        cliSources: '.'
    - task: SonarQubeAnalyze@5
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'
    #- task: sonar-buildbreaker@8
    #  inputs:
    #    SonarQube: 'SonarQube'
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - publish: $(artifact_path)
      artifact: manifests
